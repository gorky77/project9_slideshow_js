<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Project9slideshow_css_js</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>

<body>
     <!--Countdown Timer Selection-->
    <p>How many seconds would you like the set your alarm for?</p>
    <input type="number" id="seconds" value="" />
    <button onclick="countdown()" id="startBtn">Click here.</button>
    <p id="timer"></p>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="nature1.jpg" style="width:100%">
      <div class="text">Amazing views</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="nature2.jpg" style="width:100%">
      <div class="text">Mountains</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="nature3.jpg" style="width:100%">
      <div class="text">Lights</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The current selection circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


    <script src="main.js"></script>    
</body>
</html>
